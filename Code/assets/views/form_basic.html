    <script>
        $(document).ready(function () {
            var url=window.location.href;
            var localParamArray=url.split("?");
            if (localParamArray[1]!="") {
                var localParamDefined = localParamArray[1].split("&");
                $("#id").val(localParamDefined[0]);
                $(".modifiedSoft").val(localParamDefined[1]);
                $(".modifiedSoft")[0].text = localParamDefined[1];
                $(".modifiedSoft")[1].innerHTML = localParamDefined[1];
                $("#ecu").val(decodeURIComponent(localParamDefined[2]));
                //$("#carModel").prepend("<option></option>").html(localParamDefined[3]);
                $("#organization").val(decodeURIComponent(localParamDefined[4]));
                /* $("#version").prepend("<option></option>").html(localParamDefined[5]);
                 $("#version1").val(localParamDefined[5]);*/
            }

        });
        function performClick(elemId) {
            var elem = document.getElementById(elemId);
            if(elem && document.createEvent) {
                var evt = document.createEvent("MouseEvents");
                evt.initEvent("click", true, false);
                elem.dispatchEvent(evt);
            }
        }
        function handleApprove(){
            window.location.href="approvedSoftware.html"
        }
    </script>
